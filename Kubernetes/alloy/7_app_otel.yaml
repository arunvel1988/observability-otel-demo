apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-file-otel
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-file-otel
  template:
    metadata:
      labels:
        app: logs-file-otel
    spec:
      containers:
        - name: logs-file-otel
          image: python:3.11-slim
          command: ["sh", "-c", "pip install -r /requirements.txt && python3 /main.py"]
          volumeMounts:
            - name: script
              mountPath: /main.py
              subPath: main.py
            - name: requirements
              mountPath: /requirements.txt
              subPath: requirements.txt
      volumes:
        - name: script
          configMap:
            name: logs-file-otel-script
        - name: requirements
          configMap:
            name: logs-file-otel-requirements
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-file-otel-script
  namespace: logging
data:
  main.py: |
    import time
    import random
    import logging

    from opentelemetry._logs import set_logger_provider
    from opentelemetry.exporter.otlp.proto.grpc._log_exporter import OTLPLogExporter
    from opentelemetry.sdk._logs import LoggerProvider, LoggingHandler
    from opentelemetry.sdk._logs.export import BatchLogRecordProcessor
    from opentelemetry.sdk.resources import Resource

    def setup_otel_logging(otel_collector_host: str, otel_collector_port: int, insecure: bool = True):
        # LoggerProvider with service info
        logger_provider = LoggerProvider(
            resource=Resource.create({
                "service.name": "otel-example",
                "service.instance.id": "otel-example-instance",
            })
        )
        set_logger_provider(logger_provider)

        # OTLP exporter pointing to Alloy/Collector
        exporter = OTLPLogExporter(
            endpoint=f"{otel_collector_host}:{otel_collector_port}",
            insecure=insecure
        )

        # Batch processor for efficient log sending
        logger_provider.add_log_record_processor(BatchLogRecordProcessor(exporter))

        # Attach OTEL LoggingHandler to Python root logger
        handler = LoggingHandler(level=logging.NOTSET, logger_provider=logger_provider)
        logging.getLogger().addHandler(handler)

        return logging.getLogger("otel-python-logger")

    # Initialize logger
    logger = setup_otel_logging(otel_collector_host="alloy", otel_collector_port=4317)

    # Generate logs
    while True:
        logger.info(f"Simulated OTEL log: {random.randint(1000,9999)}")
        time.sleep(2)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-file-otel-requirements
  namespace: logging
data:
  requirements.txt: |
    opentelemetry-sdk==1.18.0
    opentelemetry-exporter-otlp==1.18.0
