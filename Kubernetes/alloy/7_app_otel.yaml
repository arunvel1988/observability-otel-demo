apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-file-otel
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-file-otel
  template:
    metadata:
      labels:
        app: logs-file-otel
    spec:
      containers:
        - name: logs-file-otel
          image: python:3.11-slim
          command: ["sh", "-c", "pip install -r /requirements.txt && python3 /main.py"]
          volumeMounts:
            - name: script
              mountPath: /main.py
              subPath: main.py
            - name: requirements
              mountPath: /requirements.txt
              subPath: requirements.txt
      volumes:
        - name: script
          configMap:
            name: logs-file-otel-script
        - name: requirements
          configMap:
            name: logs-file-otel-requirements
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-file-otel-script
  namespace: logging
data:
  main.py: |
    import time, random
    from opentelemetry.sdk._logs import LoggerProvider
    from opentelemetry.sdk._logs.export import BatchLogRecordProcessor
    from opentelemetry.exporter.otlp.proto.http._log_exporter import OTLPLogExporter

    provider = LoggerProvider()
    exporter = OTLPLogExporter(endpoint="http://alloy:4318/v1/logs")
    provider.add_log_record_processor(BatchLogRecordProcessor(exporter))
    logger = provider.get_logger(__name__)

    while True:
        logger.info(f"Simulated OTEL log: {random.randint(1000,9999)}")
        time.sleep(2)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-file-otel-requirements
  namespace: logging
data:
  requirements.txt: |
    opentelemetry-sdk==1.18.0
    opentelemetry-exporter-otlp==1.18.0
