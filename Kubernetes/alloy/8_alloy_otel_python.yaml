apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      containers:
        - name: alloy
          image: grafana/alloy:v1.10.0
          args:
            - "run"
            - "--server.http.listen-addr=0.0.0.0:12345"
            - "--stability.level=experimental"
            - "--storage.path=/var/lib/alloy/data"
            - "/etc/alloy/config.alloy"
          ports:
            - containerPort: 12345
              name: http
            - containerPort: 4317
              name: otlp-grpc
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy
      volumes:
        - name: alloy-config
          configMap:
            name: alloy-config
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: logging
data:
  config.alloy: |
    // -------------------------
    // OTLP Receiver for Python OTEL logs
    // -------------------------
    otelcol.receiver.otlp "default" {
      grpc {}  // listens on 0.0.0.0:4317

      output {
        logs = [otelcol.processor.batch.default.input]
      }
    }

    // -------------------------
    // Batch Processor
    // -------------------------
    otelcol.processor.batch "default" {
      output {
        logs = [otelcol.exporter.loki.default.input]
      }
    }

    // -------------------------
    // Loki Exporter
    // -------------------------
    otelcol.exporter.loki "default" {
      client {
        endpoint = "http://loki:3100/loki/api/v1/push"
      }
    }
